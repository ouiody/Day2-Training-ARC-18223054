<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIt!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(to right, #800080, #ff69b4);
            color: white;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #fff;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 2px 2px 10px rgba(255,255,255,0.2);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <h1>ShopIt!</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for products...">
    </div>
    <button id="loadProducts">Load Products</button>
    <div class="container" id="productContainer"></div>

    <!-- Panggil file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
